<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Maze Game</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="loading" class="overlay">ロード中...</div>
  <div id="game-container">
    <canvas id="minimap" width="240" height="240"></canvas>
    <div id="score-panel">
      <div class="score-item" id="step-counter">歩数: 0</div>
      <div class="score-item" id="time-counter">時間: 00:00</div>
    </div>
    <div id="message-panel"></div>
    <div id="joystick-container">
      <div id="joystick-base">
        <div id="joystick-thumb"></div>
      </div>
    </div>
  </div>
  <canvas id="game"></canvas>
  <script type="module" src="js/main.js"></script>
</body>
</html>
