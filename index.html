<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Maze Game</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="loading" class="overlay">ロード中...</div>
  <div id="game-container">
    <canvas id="minimap" width="240" height="240"></canvas>
    <div id="score-panel">
      <div class="score-item" id="step-counter">歩数: 0</div>
      <div class="score-item" id="time-counter">時間: 00:00</div>
    </div>
    <div id="message-panel"></div>
    
    <!-- 上下ボタン (左下) -->
    <div id="vertical-controls" class="control-group">
      <button id="btn-up" class="control-btn up-btn">
        <span class="control-icon">↑</span>
      </button>
      <button id="btn-down" class="control-btn down-btn">
        <span class="control-icon">↓</span>
      </button>
    </div>
    
    <!-- 左右ボタン (右下) -->
    <div id="horizontal-controls" class="control-group">
      <button id="btn-left" class="control-btn left-btn">
        <span class="control-icon">←</span>
      </button>
      <button id="btn-right" class="control-btn right-btn">
        <span class="control-icon">→</span>
      </button>
    </div>
  </div>
  <canvas id="game"></canvas>
  <script type="module" src="js/main.js"></script>
</body>
</html>
